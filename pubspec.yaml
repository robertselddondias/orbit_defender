name: orbit_defender
description: Um jogo de defesa orbital para dispositivos mÃ³veis.
publish_to: 'none'

version: 1.0.3+0

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  audioplayers: ^6.4.0
  shared_preferences: ^2.5.2
  games_services: ^4.0.3
  flutter_svg: ^2.0.17
  firebase_core: ^3.12.1
  cloud_firestore: ^5.6.5
  flutter_local_notifications: ^19.0.0
  firebase_analytics: ^11.4.4
  firebase_messaging: ^15.2.4
  permission_handler: ^11.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/sounds/

  fonts:
    - family: Orbitron
      fonts:
        - asset: assets/fonts/Orbitron-Regular.ttf
        - asset: assets/fonts/Orbitron-Medium.ttf
          weight: 500
        - asset: assets/fonts/Orbitron-Bold.ttf
          weight: 700
